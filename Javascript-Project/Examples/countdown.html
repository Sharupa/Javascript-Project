<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Blastoff</title>
<script type="text/javascript">
	
	
	function countdown(){
		
		var time = 10;
		document.write("<div style='width: 700px; margin: auto; margin-top: 100px;'>");
		document.write("<h1>Countdown to Blastoff!</h1>");
			for (time = 10; time > 0; time--){
				document.write("<p> " + time + ". . . </p>");
			}
		document.write("<h2>BLASTOFF!</h2></div>");
	
	}
	
	

</script>
</head>
<body>

	<div style="width: 500px; margin: auto; margin-top: 100px; border: 1px solid black; padding: 5px; background-color: #E7E7E7;">
	<p>Chapter 4: Programming Challenge 1</p>
	<input type = "button" onclick = "countdown()" value = "Count down to blastoff" />
	
	
	</div>
 
  



</body>
</html>
