<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Blastoff</title>
<script type="text/javascript">
	
	var flag = 0;
	var userword;
	var userlgth;
	var k;
	var msg = "Thank you, your password was validated";
	function checkPassword(){
		
		userword = prompt("Enter your password. It must be exactly 8 characters and there can be no empty spaces");
		userlgth = userword.length;
		for (k = 0; k < userlgth; k++){
				if(userword.charAt(k) == " ")
				flag = 1;
			}
		while(userlgth != 8 || flag == 1){
		
			flag = 0;
			userword = prompt("Please re-enter your password. It must be exactly 8 characters and there can be no empty spaces");
			userlgth = userword.length;
			for (k = 0; k < userlgth; k++){
				if(userword.charAt(k) == " ")
				flag = 1;
			}
		}
		document.getElementById("message").innerHTML = ("<h2>" + msg+ "</h2>")
	
	}
	
	

</script>
</head>
<body>

	<div style="width: 500px; margin: auto; margin-top: 100px; border: 1px solid black; padding: 5px; background-color: #E7E7E7;">
	<p>Chapter 4: Programming Challenge 2</p>
	<input type = "button" onclick = "checkPassword()" value = "Password Validation" />
	<div id="message"></div>
	
	</div>
 
  



</body>
</html>
